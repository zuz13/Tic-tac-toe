<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css and js/style.css">
        <title>Tic-tac-toe</title>
    </head>
    <body>
        <div class="board">
            <div class="row">
                <div class="box" id="box0"></div>
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
            </div>
            <div class="row">
                <div class="box" id="box3"></div>
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
            </div>
            <div class="row">
                <div class="box" id="box6"></div>
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
            </div>
        </div>
        <div class="point" id="menu">
            <div class="bottomGameMenu" id="bottomGameMenu">
                <button id="buttonNewGame">new game</button>
                <button id="ButtonRematch">rematch</button>
            </div>
            <div class="message"><span id="message"></span></div>
            <div class="score">
                <div class="x">X: <span id="ScoreX">0</span></div>
                <div class="o">O: <span id="ScoreO">0</span></div>
            </div>
        </div>
        <script src="css and js/script.js"></script>
    </body>
</html>
